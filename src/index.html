<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body>
    <!-- this is the modal for adding tasks -->
    <div
      id="modelConfirm"
      class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4"
    >
      <div

        <div class="flex justify-end p-2">
          <button
            onclick="closeModal('modelConfirm')"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"

          <svg

            xmlns="http://www.w3.org/2000/svg"

            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

            />
          </svg>
          <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">Add Task</h3>

          <!-- Input fields -->
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div class="md:col-span-2 lg:col-span-1 my-9">
              <label
                for="start_datetime"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >start date</label
              >
              <input
                type="datetime-local"
                id="start_datetime"
                placeholder="Start Date"
              />
            </div>

            <div class="md:col-span-2 lg:col-span-1 my-9">
              <label
                for="end_datetime"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >end date</label
              >
              <input
                type="datetime-local"
                id="end_datetime"
                placeholder="Start Date"
              />
            </div>

            <div class="md:col-span-2 lg:col-span-1 my-9">
              <label
                for="task_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Task Name</label
              >
              <input
                type="text"
                id="task_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Task Name"
                required
              />
            </div>

            <div class="md:col-span-1 lg:col-span-1 my-9">
              <label
                for="task_description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Task Description</label
              >
              <textarea
                id="task_description"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write task description here..."
              ></textarea>
            </div>
          </div>

          <a
            href="#"
            onclick="closeModal('modelConfirm')"
            class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2"
          >
            Add Task
          </a>
          <a
            href="#"
            onclick="closeModal('modelConfirm')"
            class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"
            data-modal-toggle="delete-user-modal"
          >
            cancel
          </a>
        </div>
      </div>
    </div>

    <div
      class="p-10 grid grid-cols-2 grid-rows-1 gap-4 mb-20 bg-gradient-to-r from-slate-700 via-slate-800 to-slate-950"
    >
      <div>
        <h1
          class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl text-white"
        >
          Regain
          <mark class="px-2 text-white bg-blue-700 rounded dark:bg-blue-500"
            >control</mark
          >
          over your days
        </h1>
      </div>
      <div class="">
        <div class="justify-end flex">
          <a href="renderer/settings.html">
            <button class="p-3 justify-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"

              >

                  stroke-linejoin="round"

                />

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
          </a>
        </div>
      </div>
    </div>

    <!-- Add Task and Search task -->
    <div class="mx-12 grid lg:grid-cols-10 md:grid-cols-2 mb-12">
      <div class="col-span-2">
        <button
          type="button"
          onclick="openModal('modelConfirm')"
          class="block text-white p-3 flex items-center bg-blue-700 hover:bg-blue-800 font-regular text-2xl rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Add Task<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>

      <form class="col-span-8">
        <label
          for="search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            typde="search"
            id="search"
            class="block w-full p-4 ps-10 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search"
            required
          />
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 right-2"
          >
            Search Task
          </button>
        </div>
      </form>
    </div>

    <!-- This is the task list -->
    <div class="ms-10 grid md:grid-cols-1 lg:grid-cols-4 grid-rows-1 gap-4">
      <!-- this is the calender code -->
      <div class="text-3xl lg:order-2 col-span-3 mb-3">
        <input
          class="border-b-4 border-blue-600"
          name="Date"
          id="dateinput"
          type="date"
        />
      </div>

      <div class="text-3xl lg:order-1 col-span-1 flex items-center">
        Tasks
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122"
          />
        </svg>
      </div>
    </div>

    <div>
      <ul id="console"></ul>
    </div>
    <!-- this function is there because console wont work in this  -->
    <!-- it acts as a console but it renders directly to end of the page -->
    <script>
      const putInConsole = (text) => {
        const node = document.createElement("li");
        const textNode = document.createTextNode(text);
        node.appendChild(textNode);
        document.getElementById("console").appendChild(node);
      };
    </script>

    <!-- This script include getting current date and importing date stuff to the program -->
    <script src="lib/Bo/DateBo.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let selectedDate = getTodayDate();
        const dateInput = document.getElementById("dateinput");
        dateInput.value = selectedDate;
      });
    </script>
    <!-- Add tasks modal open script -->
    <script type="text/javascript">
      window.openModal = function (modalId) {
        document.getElementById(modalId).style.display = "block";
        document
          .getElementsByTagName("body")[0]
          .classList.add("overflow-y-hidden");
      };

      window.closeModal = function (modalId) {
        document.getElementById(modalId).style.display = "none";
        document
          .getElementsByTagName("body")[0]
          .classList.remove("overflow-y-hidden");
      };

      // Close all modals when press ESC
      document.onkeydown = function (event) {
        event = event || window.event;
        if (event.keyCode === 27) {
          document
            .getElementsByTagName("body")[0]
            .classList.remove("overflow-y-hidden");
          let modals = document.getElementsByClassName("modal");
          Array.prototype.slice.call(modals).forEach((i) => {
            i.style.display = "none";
          });
        }
      };
    </script>
  </body>
</html>
